<body>
  <div class="message">

  <div class="box1">
    <!-- 
      AQUI ESTAN LOS ELEMENTOS HAMBURGUESA Y LOGO
    -->
    <div class="sub-box1">
      <span class="hnf-btn__inner">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none" />

        <a href="https://www.ikea.com/es/es/">

            alt="IKEA: Tienda online de muebles, colchones, decoración y electrodomésticos"
            title="IKEA  : Tienda online de muebles, colchones, decoración y electrodomésticos" />

    </div>
    <div class="sub-box2">
      <div class="buscador">

      </div>
      <div class="button-camera">

        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
